{% if include.link or include.links %}<a target="_blank" rel="nofollow noopener noreferrer" href="{% if include.links %}{{ include.links }}{% else %}{{site.url}}{{ include.link }}{% endif %}" title="{{ include.imagealt }}">{% endif %}<picture><source loading="lazy" type="image/webp" srcset="{{ site.url }}{{ include.image_id | replace: 'png', 'webp' }}" alt="{{ include.imagealt }}"><img loading="lazy" src="{{ site.url }}{{ include.image_id }}" alt="{{ include.imagealt }}"></picture>{% if include.link or include.links %}</a>{% endif %}
