
    <!-- header -->
    <header class="header  push-down-45">
      <div class="container">
        <div class="logo  pull-left">
          <a href="{{ site.url }}">
            <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{{ "/images/logo.svg" | prepend: site.url }}" class="lazyload" alt="{{ site.author.name }}" height="140">
          </a> 
        </div>

        <div class="hidden-xs hidden-sm pull-right">
          <a href="#" class="search__container  js--toggle-search-mode"> <span class="glyphicon  glyphicon-search"></span>  </a> 
          <div class="social">
            <a href="#" class="social__container"> <span class="glyphicon  glyphicon-heart"></span>  </a> 
            <ul class="social__dropdown">
              <li>
                <a href="{{ site.url }}/facebook" target="_blank" class="social__container"> <span class="zocial-facebook"></span>  </a> 
              </li>
              <li>
                <a href="{{ site.url }}/twitter" target="_blank" class="social__container"> <span class="zocial-twitter"></span>  </a> 
              </li>
              <li>
                <a href="{{ site.url }}/rss" target="_blank" class="social__container"> <span class="zocial-rss"></span>  </a> 
              </li>
            </ul>
          </div>
        </div>

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#readable-navbar-collapse">
            <span class="sr-only">Menü</span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> 
          </button>
        </div>
        <nav class="navbar navbar-right navbar-default" role="navigation">

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse  navbar-collapse" id="readable-navbar-collapse">
            <ul class="navigation">            
              <li class="">
                <a href="{{ site.url }}" class="dropdown-toggle" data-toggle="dropdown">Ana Sayfa</a> 
              </li>              
              <li class="dropdown">
                <a href="{{ site.url }}/kategoriler/" class="dropdown-toggle" data-toggle="dropdown">Kategoriler</a> 
                <ul class="navigation__dropdown">
                  {% for catitem in site.categories limit:10 %} 
                    <li><a href="{{ site.url }}/kategoriler/#{{ catitem[0] }}">{{  catitem[0] }}</a></li>
                  {% endfor %}
                </ul>
              </li>
              <li class="">
                <a href="{{ site.url }}/hakkimda/" class="dropdown-toggle" data-toggle="dropdown">Hakkımda</a> 
              </li>
              <li class="">
                <a href="{{ site.url }}/sosyal-medya/" class="dropdown-toggle" data-toggle="dropdown">Sosyal Medya</a> 
              </li>
              <li class="">
                <a href="{{ site.url }}/iletisim/" class="dropdown-toggle" data-toggle="dropdown">İletişim</a> 
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>

      </div>
    </header>

   <!-- Search - Open panel -->
    <div class="search-panel">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="searchform">
              <form class="sgroup" action="/search/" method="get">
                <input type="text" class="search-panel__form  js--search-panel-text" placeholder="Chrome içe aktarma" id="search-box" name="query">
                <p class="search-panel__text">Aramayı iptal etmek için esc tuşuna basın veya sonuçları görmek için enter tuşuna basın.</p>                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
