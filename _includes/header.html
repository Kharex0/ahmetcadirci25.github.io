    <!-- header -->
    <header class="header  push-down-45">
      <div class="container">
        <div class="logo  pull-left">
          <a href="{{ site.url }}">
            <img src="{{ "/images/logo.svg" | prepend: site.url }}" alt="{{ site.author.name }}" height="140">
          </a> 
        </div>

        <div class="hidden-xs hidden-sm pull-right">
          <a href="/search/" class="search__container" title="Ara"> <svg class="icon icon-search"><use xlink:href="#icon-search"></use></svg></a> 
          <a href="http://j5xpfsayssg6jbfo.onion" target="_blank" class="search__container tor" title="Tor Web Site"> <svg class="icon icon-tor"><use xlink:href="#icon-tor"></use></svg></a> 
          <div class="social">
            <a href="#" class="social__container" title="Kalp"> <svg class="icon icon-heart"><use xlink:href="#icon-heart"></use></svg> </a> 
            <ul class="social__dropdown">
               <li><a href="{{ site.url }}/r/rss" target="_blank" class="social__container" title="RSS""> <svg class="icon icon-feed"><use xlink:href="#icon-feed"></use></svg>  </a> </li>
               <li><a href="{{ site.url }}/r/github" target="_blank" class="social__container" title="Github""> <svg class="icon icon-github"><use xlink:href="#icon-github"></use></svg>  </a>  </li>
               <li><a href="{{ site.url }}/r/flickr" target="_blank" class="social__container" title="Flickr""> <svg class="icon icon-flickr"><use xlink:href="#icon-flickr"></use></svg>  </a>  </li>
               <li><a href="{{ site.url }}/r/vimeo" target="_blank" class="social__container" title="Vimeo""> <svg class="icon icon-vimeo"><use xlink:href="#icon-vimeo"></use></svg>  </a> </li>
            </ul>
          </div>
        </div>

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#readable-navbar-collapse">
            <span class="sr-only">Menü</span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> 
          </button>
          <a href="/search/" class="search-button" title="Ara">
            <svg class="icon icon-search"><use xlink:href="#icon-search"></use></svg>
          </a>
        </div>
        
        <nav class="navbar navbar-right navbar-default" role="navigation">

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse  navbar-collapse" id="readable-navbar-collapse">
            <ul class="navigation" itemscope itemtype="http://www.schema.org/SiteNavigationElement">            
              <li class="" itemprop="name">
                <a href="{{ site.url }}" itemprop="url" class="dropdown-toggle" data-toggle="dropdown">Ana Sayfa</a> 
              </li>              
              <li class="dropdown">
                <a href="{{ site.url }}/kategoriler/" class="dropdown-toggle" data-toggle="dropdown">Kategoriler</a> 
                <ul class="navigation__dropdown">
                  {% for catitem in site.categories limit:10 %} 
                    <li><a href="{{ site.url }}/kategoriler/#{{ catitem[0] }}">{{  catitem[0] }}</a></li>
                  {% endfor %}
                </ul>
              </li>
              <li class="" itemprop="name">
                <a href="{{ site.url }}/hakkimda/" itemprop="url" class="dropdown-toggle" data-toggle="dropdown">Hakkımda</a> 
              </li>
              <li class="" itemprop="name">
                <a href="{{ site.url }}/sosyal-medya/" itemprop="url" class="dropdown-toggle" data-toggle="dropdown">Sosyal Medya</a> 
              </li>
              <li class="" itemprop="name">
                <a href="{{ site.url }}/iletisim/" itemprop="url" class="dropdown-toggle" data-toggle="dropdown">İletişim</a> 
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>

      </div>
    </header>
