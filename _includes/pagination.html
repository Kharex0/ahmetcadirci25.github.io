<nav class="pagination" role="navigation">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a rel="prev" class="posts newer btn small" href="{{ "/#blog" | prepend: site.url }}" title="Yeni Yazılar">← Yeni Yazılar</a>
    {% else %}
      <a rel="prev" class="posts newer btn small" href="{{ site.url }}/page{{ paginator.previous_page }}/">← Yeni Yazılar</a>
    {% endif %}
  {% endif %}

  <span class="pagination__page-number">Sayfa {{ paginator.page}} of {{ paginator.total_pages}}</span>

  {% if paginator.next_page %}
    <a rel="next" class="posts older btn small" href="{{ site.url }}/page{{ paginator.next_page }}/" title="Eski Yazılar">Eski Yazılar →</a>
  {% endif %}
</nav>
