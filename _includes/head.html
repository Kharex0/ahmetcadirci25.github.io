<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{{ site.author.name }}">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.author.twitter_username }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{{ site.url }}/images/{{ page.postimg }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ site.url }}/images/{{ page.postimg }}">
<link rel="publisher" href="https://plus.google.com/+{{ site.author.googleplus_username }}">
<link rel="search" type="application/opensearchdescription+xml" title="{{ site.title }}" href="{{ "/opensearch.xml" | prepend: site.url }}" />
<link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/nbodekgjbangnjgljilfmnckkjlliaab">
<link rel="apple-touch-icon" sizes="57x57" href="{{ "/images/favicons/apple-touch-icon-57x57.png" | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="60x60" href="{{ "/images/favicons/apple-touch-icon-60x60.png" | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="72x72" href="{{ "/images/favicons/apple-touch-icon-72x72.png" | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="76x76" href="{{ "/images/favicons/apple-touch-icon-76x76.png" | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="114x114" href="{{ "/images/favicons/apple-touch-icon-114x114.png" | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="120x120" href="{{ "/images/favicons/apple-touch-icon-120x120.png" | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="144x144" href="{{ "/images/favicons/apple-touch-icon-144x144.png" | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ "/images/favicons/apple-touch-icon-152x152.png" | prepend: site.url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/favicons/apple-touch-icon-180x180.png" | prepend: site.url }}">
<link rel="icon" type="image/png" href="{{ "/images/favicons/favicon-32x32.png" | prepend: site.url }}" sizes="32x32">
<link rel="icon" type="image/png" href="{{ "/images/favicons/favicon-194x194.png" | prepend: site.url }}" sizes="194x194">
<link rel="icon" type="image/png" href="{{ "/images/favicons/favicon-96x96.png" | prepend: site.url }}" sizes="96x96">
<link rel="icon" type="image/png" href="{{ "/images/favicons/android-chrome-192x192.png" | prepend: site.url }}" sizes="192x192">
<link rel="icon" type="image/png" href="{{ "/images/favicons/android-chrome-256x256.png" | prepend: site.url }}" sizes="256x256">
<link rel="icon" type="image/png" href="{{ "/images/favicons/android-chrome-384x384.png" | prepend: site.url }}" sizes="384x384">
<link rel="icon" type="image/png" href="{{ "/images/favicons/android-chrome-512x512.png" | prepend: site.url }}" sizes="512x512">
<link rel="icon" type="image/png" href="{{ "/images/favicons/favicon-16x16.png" | prepend: site.url }}" sizes="16x16">
<link rel="manifest" href="{{ "/images/favicons/manifest.json" | prepend: site.url }}">
<link rel="shortcut icon" href="{{ "/images/favicons/favicon.ico" | prepend: site.url }}">
<meta name="msapplication-TileColor" content="#252525">
<meta name="msapplication-TileImage" content="{{ "/images/favicons/mstile-144x144.png" | prepend: site.url }}">
<meta name="theme-color" content="#252525">
<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.url }}">
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="http://feeds.feedburner.com/ahmetcadirci25">

<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async='async'></script>
<script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(["init", {
      appId: "c3f030fc-d64f-4815-82fc-43867207f894",
      autoRegister: false, /* Set to true to automatically prompt visitors */
      subdomainName: 'ahmetcadirci25.onesignal.com',
      safari_web_id: 'web.onesignal.auto.3c5e9739-5d2f-4f69-94b2-78aed3043174',
      /*
      subdomainName: Use the value you entered in step 1.4: http://imgur.com/a/f6hqN
      */
      httpPermissionRequest: {
        enable: true
      },
      notifyButton: {
          enable: true /* Set to false to hide */
      }
    }]);
</script>
<script>
    window.addEventListener('load', function() {
      var outputElement = document.getElementById('output');
      navigator.serviceWorker.register('sw.js', { scope: '/' })
        .then(function(r) {
          console.log('registered service worker');
        })
        .catch(function(whut) {
          console.error('uh oh... ');
          console.error(whut);
        });
      window.addEventListener('beforeinstallprompt', function(e) {
        outputElement.textContent = 'beforeinstallprompt Event fired';
      });
    });
</script>

</head>
