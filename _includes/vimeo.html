<div class="vimeo-wrapper">
    <div class="vimeo" data-embed="{{ include.vimeo_id }}" data-image="{{ include.vimeo_image }}">
        <div class="play-button"></div>
    </div>
</div>

<style>
	.vimeo-wrapper{width:100%;margin:25px auto}.vimeo{background-color:#000;margin-bottom:30px;position:relative;padding-top:56.25%;overflow:hidden;cursor:pointer}.vimeo img{width:100%;top:0;left:0;opacity:.7}.vimeo .play-button{width:90px;height:60px;background-color:#333;box-shadow:0 0 30px rgba(0,0,0,0.6);z-index:1;opacity:.8;border-radius:6px}.vimeo .play-button:before{content:"";border-style:solid;border-width:15px 0 15px 26px;border-color:transparent transparent transparent #fff}.vimeo img,.vimeo .play-button{cursor:pointer}.vimeo img,.vimeo iframe,.vimeo .play-button,.vimeo .play-button:before{position:absolute}.vimeo .play-button,.vimeo .play-button:before{top:50%;left:50%;transform:translate3d(-50%,-50%,0)}.vimeo iframe{height:100%;width:100%;top:0;left:0}
</style>

<script type="text/javascript">
	( function() {
		var vimeo = document.querySelectorAll( ".vimeo" );
			for (var i = 0; i < vimeo.length; i++) {
				var source = "https://ahmetcadirci.com.tr/images/google-chrome-password-import-export.png";
				var image = new Image();
				image.src = source;
				image.addEventListener( "load", function() {
				vimeo[ i ].appendChild( image );
				}( i ) );
				vimeo[i].addEventListener( "click", function() {
				var iframe = document.createElement( "iframe" );
				iframe.setAttribute( "frameborder", "0" );
				iframe.setAttribute( "allowfullscreen", "" );
				iframe.setAttribute( "src", "https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fahmetcadirci25%2Fvideos%2F"+ this.dataset.embed+ "%2F&show_text=0" );
				this.innerHTML = "";
				this.appendChild( iframe );
			} );    
		};
	} )();
</script>
